<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#536dff" />
    <meta
      name="description"
      content="Transferbuses.com - Transfer, passenger transport, parcels"
    />
    <meta
      name="keywords"
      content="city, block, game, puzzle, online, math, joker, building"
    />
    <meta property="og:title" content="CheapTrip" />
    <meta
      property="og:description"
      content="Transferbuses.com - Transfer, passenger transport, parcels"
    />
    <meta property="og:locale" content="en" />
    <meta property="og:type" content="website" />
    <title>CheapTrip | Budget Travel Tips</title>
    <link rel="icon" href="./images/favicon_cheaptrip.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header class="container-fluid header">
      <div class="headline">
        <a aria-current="page" href="/">
          <h1 class="headline__logo">CheapTrip</h1>
        </a>
        <span class="headline__slogan">
          <span>Pay less,</span>
          <span> visit more!</span>
        </span>
      </div>
      <nav class="menu">
        <button
          class="menu__btn"
          id="navbarDropdown"
          data-mdb-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="material-icons-outlined">menu</i>
        </button>
        <ul class="dropdown-menu services" aria-labelledby="navbarDropdown">
          <li class="services-title-wrap">
            <h3 class="services-title">Our services</h3>
            <button class="menu__btn">
              <i class="material-icons-outlined">close</i>
            </button>
          </li>
          <li>
            <a class="dropdown-item services__item" href="/">
              <i class="material-icons-outlined">airplane_ticket</i>
              <span class="item-text">CheapTrip</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item services__item" href="#">
              <i class="material-icons-outlined" style="transform: scaleX(-1)"
                >book</i
              >
              <span class="item-text">BudgetTravelTips</span>
            </a>
          </li>
          <li>
            <a class="dropdown-item services__item" href="#">
              <i class="material-icons-outlined">call</i>
              <span class="item-text">Contacts</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="pb-5">
      <section class="container section section--search">
        <form class="search-form">
          <div class="row justify-content-between search-group">
            <div class="col-12 col-md-6 mb-3 mb-md-0 search-item">
              <label for="cityfrom" class="search-item__label"
                >Find a city</label
              >
              <input
                class="search-item__input"
                type="text"
                id="find_city"
                placeholder="Enter city name"
                maxlength="50"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <button
                class="action-btn mt-3"
                type="submit"
                aria-label="find most beneficial and unusual routes between cities"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </section>
      <section class="container section">
        <h2 class="section-title">The most popular cities</h2>
        <ul class="mt-3 places">
          <li class="card card--additional">
            <picture>
              <source srcset="./images/paris.webp 1x" type="image/webp" />
              <source srcset="./images/paris.jpg 1x" type="image/jpeg" />
              <img
                src="./images/paris.jpg"
                width="375"
                height="250"
                class="card-img-top places__img"
                alt="Paris"
                loading="lazy"
              />
            </picture>
            <div class="card-body py-2 py-lg-3 text-center">
              <span class="card-text card-title">Paris</span>
            </div>
          </li>
          <li class="card card--additional">
            <picture>
              <source srcset="./images/london.webp 1x" type="image/webp" />
              <source srcset="./images/london.jpg 1x" type="image/jpeg" />
              <img
                src="./images/london.jpg"
                width="375"
                height="250"
                class="card-img-top places__img"
                alt="London"
                loading="lazy"
              />
            </picture>
            <div class="card-body py-2 py-lg-3 text-center">
              <span class="card-text card-title">London</span>
            </div>
          </li>
          <li class="card card--additional">
            <picture>
              <source srcset="./images/paris.webp 1x" type="image/webp" />
              <source srcset="./images/paris.jpg 1x" type="image/jpeg" />
              <img
                src="./images/paris.jpg"
                width="375"
                height="250"
                class="card-img-top places__img"
                alt="Paris"
                loading="lazy"
              />
            </picture>
            <div class="card-body py-2 py-lg-3 text-center">
              <span class="card-text card-title">Paris</span>
            </div>
          </li>
          <li class="card card--additional">
            <picture>
              <source srcset="./images/london.webp 1x" type="image/webp" />
              <source srcset="./images/london.jpg 1x" type="image/jpeg" />
              <img
                src="./images/london.jpg"
                width="375"
                height="250"
                class="card-img-top places__img"
                alt="London"
                loading="lazy"
              />
            </picture>
            <div class="card-body py-2 py-lg-3 text-center">
              <span class="card-text card-title">London</span>
            </div>
          </li>
        </ul>
      </section>
      <section class="container section">
        <h2 class="section-title">The most popular countries</h2>
        <div class="card card--additional mt-3">
          <div class="gallery">
            <picture class="gallery__item">
              <source srcset="./images/london.webp 1x" type="image/webp" />
              <source srcset="./images/london.jpg 1x" type="image/jpeg" />
              <img
                src="./images/london.jpg"
                width="375"
                height="250"
                class="gallery__img"
                alt="Great Britain"
                loading="lazy"
              />
            </picture>
            <picture class="gallery__item">
              <source srcset="./images/london1.webp 1x" type="image/webp" />
              <source srcset="./images/london1.jpg 1x" type="image/jpeg" />
              <img
                src="./images/london1.jpg"
                width="375"
                height="299"
                class="gallery__img"
                alt="Great Britain"
                loading="lazy"
              />
            </picture>
            <picture class="gallery__item">
              <source srcset="./images/london.webp 1x" type="image/webp" />
              <source srcset="./images/london.jpg 1x" type="image/jpeg" />
              <img
                src="./images/london.jpg"
                width="375"
                height="250"
                class="gallery__img"
                alt="Great Britain"
                loading="lazy"
              />
            </picture>
            <picture class="gallery__item">
              <source srcset="./images/london1.webp 1x" type="image/webp" />
              <source srcset="./images/london1.jpg 1x" type="image/jpeg" />
              <img
                src="./images/london1.jpg"
                width="375"
                height="299"
                class="gallery__img"
                alt="Great Britain"
                loading="lazy"
              />
            </picture>
          </div>
          <div class="card-body py-2 py-lg-3 text-center">
            <span class="card-text card-title">Great Britain</span>
          </div>
        </div>
      </section>
    </main>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
  </body>
</html>
